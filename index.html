<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="./images/user-profile.webp"
                    alt="">
            </div>
            <div class="learning-div">
                <div class="card-btns">
                    <div class="learning">Learning</div>
                    <button type="submit">Colors</button>
                </div>
                <div class="card-date">Published 21 Dec 2023</div>
            </div>
            <div class="card-header">
                <h2>HTML & CSS foundations</h2>
            </div>
            <div class="card-content">
                <p>These language are the backbone of every website , defining structure, content, and presentation.</p>
            </div>
            <div class="card-profile">
                <div class="card-user">
                    <img src="./images/user-profile.webp" alt="">
                </div>
                <div class="username">
                    <p>Grey Hooper</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
